<div class="row m-0">
  <div
    class="col-md-12 p-0 d-flex flex-column align-items-center justify-content-center"
  >
    <div
      class="col-sm-12 col-md-8 col-lg-6 col-xl-4 p-0 d-flex flex-column align-items-center justify-content-center"
    >
      <div class="not-found-img-wrapper py-5">
        <img src="./assets/images/404.svg" class="image-fit" />
      </div>
      <div
        class="w-100 d-flex flex-column align-items-center justify-content-center p-3 border"
      >
        <h2 class="title">Page Not Found</h2>
        <span class="sub-title fs-14"
          >The page you were looking for doesn't exist</span
        >
      </div>
      <button
        (click)="goToHome()"
        type="button"
        class="btn btn-primary my-3"
        [routerLink]="['/']"
      >
        Take me home
      </button>
    </div>
  </div>
</div>
