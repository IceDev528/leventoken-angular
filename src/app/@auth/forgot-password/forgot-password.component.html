<!-- header-section-start -->
<header class="leven-header">
  <nav class="navbar navbar-expand-lg navbar-light he pt-3 pb-3">
      <div class="container">
          <a class="navbar-brand img-brand" href="#"><img src="../../assets/images/leven_logo.png" alt="leven-logo"></a>
      </div>
  </nav>
</header>
<!-- header-section-end -->
<!-- forget-section-start -->
<section class="forget">
  <div class="container">
      <div class="row">
          <div class="col-lg-8">
              <div class="forget-img d-flex justify-content-start align-items-start">
                  <img src="../../assets/images/forget_pass_vector.png" alt="forget_pass_vector">
                  <div class="cutome-otp d-flex justify-content-evenly align-items-center">
                      <div class="circle-do">
                          <span></span>
                      </div>
                      <div class="circle-do">
                          <span></span>
                      </div>
                      <div class="circle-do">
                          <span></span>
                      </div>
                      <div class="circle-do">
                          <span></span>
                      </div>
                  </div>
              </div>

          </div>
          <div class="col-lg-4">
              <div class="login-left">
                <form [formGroup]="forgotForm" (ngSubmit)="forgotPassword()">
                  <div class="send-messagesss pt-4 pb-5 mb-5">
                      <div class="leave-message">
                          <h4>Forget Password</h4>
                      </div>
                      <div class="mb-3">
                          <input type="text" formControlName="email" class="form-control form-clasic mb-4" id="formGroupExampleInput" placeholder="Email">
                          <span *ngIf="
                          forgotFormError && forgotForm.controls.email.invalid &&
                          !forgotForm.controls['email'].pristine
                        " class="invalid-feedback d-flex align-items-center">
                        Enter valid email ID
                      </span>
                      <span *ngIf="
                      forgotFormError && !(forgotForm.controls.email.invalid &&
                      !forgotForm.controls['email'].pristine)
                    " class="invalid-feedback d-flex align-items-center">
                    Enter email ID
                  </span>
                      </div>

                      <div class="login d-flex justify-content-between align-items-center">
                          <a><button class="btn common-btn" [disabled]="loading" type="submit">REQUEST OTP</button></a>
                          <p class="mb-0">Back to <a [routerLink]="['/login']"><span>Log In</span></a></p>
                      </div>
                  </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- forget-section-end -->
